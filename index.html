<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Night Driver</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        canvas {
            border: 1px solid cyan;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = 600;

        let carPosition = canvas.width / 2;
        let roadOffset = 0;
        let speed = 5;
        let score = 0;

        function drawRoad() {
            ctx.fillStyle = 'black';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.strokeStyle = 'cyan';
            ctx.lineWidth = 2;

            for (let i = 0; i < 20; i++) {
                let y = ((i * 40 + roadOffset) % 600) - 40;
                let width = 100 + i * 15;
                ctx.beginPath();
                ctx.moveTo(canvas.width / 2 - width / 2, y);
                ctx.lineTo(canvas.width / 2 + width / 2, y);
                ctx.stroke();
            }
        }

        function drawCar() {
            ctx.fillStyle = 'cyan';
            ctx.fillRect(carPosition - 30, 500, 60, 30); // Car body
            ctx.fillStyle = 'darkcyan';
            ctx.fillRect(carPosition - 20, 480, 40, 20); // Car roof
            ctx.fillStyle = 'black';
            ctx.fillRect(carPosition - 25, 510, 10, 10); // Left wheel
            ctx.fillRect(carPosition + 15, 510, 10, 10); // Right wheel
        }

        function updateGame() {
            roadOffset += speed;
            if (roadOffset > 40) {
                roadOffset = 0;
                score++;
            }
        }

        function gameLoop() {
            updateGame();
            drawRoad();
            drawCar();

            ctx.fillStyle = 'cyan';
            ctx.font = '20px Arial';
            ctx.fillText(`Score: ${score}`, 10, 30);

            requestAnimationFrame(gameLoop);
        }

        document.addEventListener('keydown', (event) => {
            if (event.key === 'ArrowLeft' && carPosition > 30) {
                carPosition -= 10;
            } else if (event.key === 'ArrowRight' && carPosition < canvas.width - 30) {
                carPosition += 10;
            }
        });

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            carPosition = canvas.width / 2;
        });

        gameLoop();
    </script>
</body>
</html>
